os: linux
dist: xenial
language: java
jdk:
    - openjdk8
install:
    - mvn versions:set -DnewVersion=$TRAVIS_BRANCH
    - mvn install
deploy:
    provider: releases
    api_key: 
        secure: ""
    file_glob: true
    file: "target/*-installer.jar"
    skip_cleanup: true
    on:
        tags: true